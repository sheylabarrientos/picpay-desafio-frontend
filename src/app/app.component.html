  <div class="topBar">
    <img class="logo">
  </div>


  <div class="container-usuarios">
    <div class="users" *ngFor="let user of users;">

      <div class="user">
        <img src="{{user.img}}" class="img border-gradient" />
        <div class="info-wrapper">
          <div class="user-name">
            {{user.name}}
          </div>

          <div class="user-id-username">
            <!-- ID: {{user.id}} -  Username: -->{{user.username}}
          </div>
        </div>

        <button type="button" class="pay-button">
          Pagar
        </button>
      </div>
    </div>
  </div>
